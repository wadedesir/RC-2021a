<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This app lets you know today is career skils,class, or the weekend">
    	<meta name="keywords" content="career, class, weekend">

		<title>Temp Converter</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<h1>Temperature Converter</h1>

		<form>
			<label for="inputTemp"> Initial Temperature: </label>
			<input id="inputTemp" type="text" placeholder="Degrees">

			<select id="unit">
				<option value="Farenheight">Farenheight</option>
				<option value="Celsius">Celsius</option>
				<option value="Kelvin">Kelvin</option>
			</select>
		</form>

		<button id="convert" type="button" name="button">Convert</button>

		<h2 id="placeToSee"></h2>


		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
