<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://kit.fontawesome.com/aa1a2a1c33.js" crossorigin="anonymous"></script>

		<title>Wutang</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Wutang Name Generator</h1>

		<form class="questions">
			<label for="socks">Would you rather fuzzy socks or blue socks</label>
			<select class="q1" name="socks">
				<option value="0">Blue Socks</option>
				<option value="1">Fuzzy Socks</option>
			</select>

			<label for="socksSandels">Do you wear sandals with socks or no socks?</label>
			<select class="q2" name="socksSandels">guidingprincilbes
				<option value="2">Socks</option>
				<option value="3">No Socks</option>
			</select>

			<label for="cake">Do you like chocolate cake or vanilla cake?</label>
			<select class="q3" name="cake">
				<option value="4">chocolate</option>
				<option value="5">vanilla</option>
			</select>

			<label for="deodorant">Spray deodorant or rub on?</label>
			<select class="q4" name="deodorant">
				<option value="0">spray</option>
				<option value="1">rub-on</option>
			</select>

			<label for="wings">buffalo or barbecue wings?</label>
			<select class="q5" name="wings">
				<option value="2">buffalo</option>
				<option value="3">barbecue</option>
			</select>


			<button type="button" name="button">Submit</button>
		</form>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
